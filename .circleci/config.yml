# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo

  steps:
    - checkout

    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package-lock.json" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run: npm install

    - save_cache:
        paths:
          - node_modules
        key: v1-dependencies-{{ checksum "package-lock.json" }}
      
    # run tests!
    - run: npm run lint

jobs:
  node-v6:
    <<: *defaults
    docker:
      - image: circleci/node:6@sha256:a1cf7197e2ed99b0952a871ffae143f7b29ba5e417a4f9c36457c5b10cd3c1a8
  node-v8:
    <<: *defaults
    docker:
      - image: circleci/node:8@sha256:5a17dd12dce1750631dd7e6a2131d589ab02355b99db10123b982f3b33e01a86
  node-v10:
    <<: *defaults
    docker:
      - image: circleci/node:10@sha256:11ec281fcfb7c92a0492691459f6971cd4a41af67fedb4778a6a05922028ad0b

workflows:
  version: 2
  multiple_builds:
    jobs:
      - node-v6
      - node-v8
      - node-v10
