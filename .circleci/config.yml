version: 2.1

commands:
  run-npm-test:
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      # run tests!
      - run: npm run lint
jobs:
  node-v6:
    docker:
      - image: circleci/node:6@sha256:51add88a6977a9ea2050244fed9c76e7ec434a633f4fa779b9b1e6a0b2337518
    steps:
      - run-npm-test
  node-v8:
    docker:
      - image: circleci/node:8@sha256:72c5c3f1dc0dd604fbdddbb9cb6cd74aab5820d5514af24e69e526f05dade179
    steps:
      - run-npm-test
  node-v10:
    docker:
      - image: circleci/node:10@sha256:e5945e251e8a51700d6a7cbeac36e812a6c7da5aaf3b13d3f670f2115d9a9e12
    steps:
      - run-npm-test
workflows:
  multiple_builds:
    jobs:
      - node-v6
      - node-v8
      - node-v10
